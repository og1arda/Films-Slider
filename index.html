<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Films Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
  </head>
  <body>
    <div class="card" style="width: 20rem">
      <img src="imgs/yuzuk.jpg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Lord of the Rings</h5>
        <p class="card-text">Fantasy Fiction</p>
        <p class="card-imdb">IMDB-8.8</p>
        <a
          href="https://www.imdb.com/title/tt0120737/"
          target="_blank"
          class="btn btn-warning"
          >Go to the Film</a
        >
      </div>
      <div class="card-footer">
        <i class="fa-solid fa-backward fa-2xl"></i>
        <i class="fa-solid fa-forward fa-2xl"></i>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
